<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runtime . createRenderer</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../../favicon.ico" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <div id="app"></div>
    <script type="module">
      import { createApp, h, reactive } from '../index.js';

      const info = reactive({ count: 18 });
      const APP = {
        props: {
          name: String,
          age: Number,
        },
        // 替换 beforeCreate 和 created
        setup(props, context) {
          return {
            setupKey: 'setupValue',
          };
        },
        render(proxy) {
          return h(
            'div',
            {
              style: { color: 'red' },
              onClick: function () {
                console.log('点击了');
                info.count++;
              },
            },
            ['count: ', `${info.count}`, '!']
          );
        },
      };

      createApp(APP).mount('#app');
    </script>
  </body>
</html>
