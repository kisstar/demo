<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runtime . createRenderer</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../../favicon.ico" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <div id="app"></div>
    <script type="module">
      import { createApp } from '../index.js';

      const APP = {
        props: {
          name: String,
          age: Number,
        },
        // 替换 beforeCreate 和 created
        setup(props, context) {
          return {
            setupKey: 'setupValue',
          };
        },
        render(proxy) {
          // 在 pages/vue/runtime-core/component.js 创建实例的方法中尚未处理 setupState 和 data
          // 所以目前还取不到值，可以直接在其中改变组件对象进行测试
          console.log('render setupState: ', proxy.setupKey);
          console.log('render propsState: ', proxy.propsKey);
          console.log('render dataState: ', proxy.dataKey);
        },
      };

      createApp(APP, {
        propsKey: 'propsValue',
      }).mount('#app');
    </script>
  </body>
</html>
