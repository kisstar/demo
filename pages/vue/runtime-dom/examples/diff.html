<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runtime . Diff</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../../favicon.ico" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <div id="app"></div>
    <script type="module">
      import { createApp, h, reactive } from '../index.js';

      const info = reactive({ flag: true });
      const APP = {
        render(proxy) {
          const oldNode = h(
            'ul',
            {
              style: { color: 'red' },
              onClick: function () {
                info.flag = !info.flag;
              },
            },
            [
              h('li', { key: 'a' }, 'a'),
              h('li', { key: 'b' }, 'b'),
              h('li', { key: 'c', style: { color: 'pink' } }, 'c'),
              h('li', { key: 'd' }, 'd'),
              h('li', { key: 'e' }, 'e'),
              h('li', { key: 'q' }, 'q'),
              h('li', { key: 'f' }, 'f'),
              h('li', { key: 'g' }, 'g'),
            ]
          );
          // 移除旧的挂载新的
          const newNode1 = h(
            'ul',
            {
              style: { color: 'blue' },
              onClick: function () {
                info.flag = !info.flag;
              },
            },
            [
              // 旧的少，新增的需要进行挂载
              // h('li', { key: 'h' }, 'h'),
              // h('li', { key: 'a' }, 'a'),
              // h('li', { key: 'b' }, 'b'),
              // h('li', { key: 'c' }, 'c'),
              // h('li', { key: 'd' }, 'd'),
              // h('li', { key: 'e' }, 'e'),
              // h('li', { key: 'f' }, 'f'),
              // h('li', { key: 'g' }, 'g'),

              // 旧的多，多余的要进行移除
              // h('li', { key: 'b' }, 'b'),
              // h('li', { key: 'c' }, 'c'),
              // h('li', { key: 'd' }, 'd'),
              // h('li', { key: 'e' }, 'e'),
              // h('li', { key: 'f' }, 'f'),
              // h('li', { key: 'g' }, 'g'),

              h('li', { key: 'a' }, 'a'),
              h('li', { key: 'b' }, 'b'),
              h('li', { key: 'e' }, 'e'),
              h('li', { key: 'c', style: { color: 'green' } }, 'c'),
              h('li', { key: 'd' }, 'd'),
              h('li', { key: 'h' }, 'h'),
              h('li', { key: 'f' }, 'f'),
              h('li', { key: 'g' }, 'g'),
            ]
          );

          return info.flag ? oldNode : newNode1;
        },
      };

      createApp(APP).mount('#app');
    </script>
  </body>
</html>
