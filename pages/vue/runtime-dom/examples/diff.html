<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runtime . Diff</title>
    <link rel="shortcut icon" type="image/x-icon" href="../../../favicon.ico" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <div id="app"></div>
    <script type="module">
      import { createApp, h, reactive } from '../index.js';

      const info = reactive({ flag: true });
      const APP = {
        render(proxy) {
          const oldNode = h(
            'div',
            {
              style: { color: 'red' },
              onClick: function () {
                info.flag = !info.flag;
              },
            },
            ['Hello Kisstar', '!']
          );
          // 移除旧的挂载新的
          const newNode1 = h(
            'p',
            {
              style: { color: 'blue' },
              onClick: function () {
                info.flag = !info.flag;
              },
            },
            ['Hello Sharon', '!']
          );
          // 复用旧节点更新样式
          const newNode2 = h(
            'div',
            {
              style: { color: 'blue' },
              onClick: function () {
                info.flag = !info.flag;
              },
            },
            ['Hello Sharon', '!']
          );

          return info.flag ? oldNode : newNode2;
        },
      };

      createApp(APP).mount('#app');
    </script>
  </body>
</html>
